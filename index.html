@keyframes quiet {
  25% { transform: scaleY(.6); }
  50% { transform: scaleY(.4); }
  75% { transform: scaleY(.8); }
}

@keyframes normal {
  25% { transform: scaleY(1); }
  50% { transform: scaleY(.4); }
  75% { transform: scaleY(.6); }
}

@keyframes loud {
  25% { transform: scaleY(1); }
  50% { transform: scaleY(.4); }
  75% { transform: scaleY(1.2); }
}

/* Music Wave Animation */
.boxContainer {
  display: flex;
  justify-content: space-between;
  height: 64px;
  --boxSize: 8px;
  --gutter: 4px;
  width: calc((var(--boxSize) + var(--gutter)) * 5);
  margin: 20px auto;
}

.box {
  transform: scaleY(0.4);
  height: 100%;
  width: var(--boxSize);
  background: #00ffe7;
  border-radius: 8px;
}

/* Animation only active when playing */
.boxContainer.playing .box1 { animation: quiet 1.2s ease-in-out infinite; }
.boxContainer.playing .box2 { animation: normal 1.2s ease-in-out infinite; }
.boxContainer.playing .box3 { animation: quiet 1.2s ease-in-out infinite; }
.boxContainer.playing .box4 { animation: loud 1.2s ease-in-out infinite; }
.boxContainer.playing .box5 { animation: quiet 1.2s ease-in-out infinite; }

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  // Set the canvas dimensions
  canvas.width = 405;
  canvas.height = 405;

  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = canvas.width / 2 - 20;

  // Function to draw a five-pointed star
  function drawStar(x, y, size, color) {
    ctx.beginPath();
    for (let i = 0; i < 5; i++) {
      const angle = i * 4 * Math.PI / 5;
      const sx = x + size * Math.sin(angle);
      const sy = y - size * Math.cos(angle);
      ctx.lineTo(sx, sy);
    }
    ctx.closePath();
    ctx.fillStyle = color;
    ctx.fill();
  }

  // Function to draw a stripe
  function drawStripe(x, y, length, angle, color) {
    ctx.beginPath();
    ctx.lineWidth = 3.8;
    ctx.strokeStyle = color;
    ctx.moveTo(x, y);
    ctx.lineTo(x + length * Math.sin(angle), y - length * Math.cos(angle));
    ctx.stroke();
  }

  let currentSeconds = 0;
  let lastUpdateTime = 0;

  function drawClock() {
    const now = new Date();
    const timeNow = now.getTime();

    const deltaTime = timeNow - lastUpdateTime;
    lastUpdateTime = timeNow;

    currentSeconds += deltaTime / 1000;
    currentSeconds %= 60;

    const circleProgress = currentSeconds / 60;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Outer neon circle
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
    ctx.fillStyle = 'cyan';
    ctx.fill();
    ctx.lineWidth = 11;
    ctx.strokeStyle = 'red';
    ctx.stroke();

    // White ring
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius * 0.95, 0, 2 * Math.PI);
    ctx.lineWidth = 11;
    ctx.strokeStyle = 'white';
    ctx.stroke();

    // Stars for hours
    for (let i = 0; i < 12; i++) {
      const angle = i * 30 * Math.PI / 180;
      const x = centerX + radius * 0.8 * Math.sin(angle);
      const y = centerY - radius * 0.8 * Math.cos(angle);

      const hour = now.getHours() % 12;
      const minute = now.getMinutes();

      let color;
      if (i === hour) color = 'darkblue';
      else if (i === Math.floor((minute / 5) % 12)) color = '#2FD2D6';
      else color = 'white';

      drawStar(x, y, 14, color);
    }

    // Minute stripes
    const stripeOffset = 0.5;
    const stripeLength = radius * 0.28 - radius * 0.02;
    for (let i = 0; i < now.getMinutes(); i++) {
      if ((i + 1) % 5 !== 0) {
        const angle = (i + 1) * 6 * Math.PI / 180;
        const x = centerX + radius * stripeOffset * Math.sin(angle);
        const y = centerY - radius * stripeOffset * Math.cos(angle);
        drawStripe(x, y, stripeLength, angle, '#FB2413');
        drawStripe(x, y, stripeLength, angle + Math.PI, '#FB2413');
      }
    }

    // Inner blue circle (seconds progress)
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius * 0.10 * (currentSeconds / 60), 0, 2 * Math.PI);
    ctx.fillStyle = 'blue';
    ctx.fill();

    // Inner border
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius * 0.10, 0, 2 * Math.PI);
    ctx.lineWidth = 10;
    ctx.strokeStyle = '#4FA8C2';
    ctx.stroke();
    ctx.fillStyle = 'beige';
    ctx.fill();

    // Star in center
    drawStar(centerX, centerY, 13, '#C9AE21');

    // Blue progress ring
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius * 0.26, 0, 2 * Math.PI);
    ctx.lineWidth = 7;
    ctx.strokeStyle = '#4FA8C2';
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(centerX, centerY, radius * 0.13, -Math.PI / 2, circleProgress * 2 * Math.PI - Math.PI / 2);
    ctx.arc(centerX, centerY, radius * 0.24, circleProgress * 2 * Math.PI - Math.PI / 2, -Math.PI / 2, true);
    ctx.lineWidth = 7;
    ctx.fillStyle = 'red';
    ctx.fill();

    requestAnimationFrame(drawClock);
  }

  lastUpdateTime = new Date().getTime();
  drawClock();
</script>

const volumeButton = document.getElementById('volume-button');

audio.volume = 0.5;
volumeSlider.value = 0.5;

// Volume control

});



// Update seek slider as song plays
audio.addEventListener('timeupdate', () => {
  if (audio.duration) {
    const progressPercent = (audio.currentTime / audio.duration) * 100;
    seekSlider.value = progressPercent;
    updateDuration();
  }
});

// When metadata loads, set seek slider max and duration
audio.addEventListener('loadedmetadata', () => {
  updateDuration();
});

// Seek functionality
let isSeeking = false;

// When the user starts dragging the seek slider
seekSlider.addEventListener('mousedown', () => {
  isSeeking = true;
});
seekSlider.addEventListener('touchstart', () => {
  isSeeking = true;
});

// When the user releases the seek slider
seekSlider.addEventListener('mouseup', () => {
  if (audio.duration) {
    const seekTime = (seekSlider.value / 100) * audio.duration;
    audio.currentTime = seekTime;
  }
  isSeeking = false;
});
seekSlider.addEventListener('touchend', () => {
  if (audio.duration) {
    const seekTime = (seekSlider.value / 100) * audio.duration;
    audio.currentTime = seekTime;
  }
  isSeeking = false;
});

// Also update current time while dragging
seekSlider.addEventListener('input', () => {
  if (audio.duration && isSeeking) {
    const seekTime = (seekSlider.value / 100) * audio.duration;
    updateDuration(seekTime);
  }
});

// Function to update duration display
function updateDuration(currentTime = audio.currentTime) {
  const current = formatTime(currentTime);
  const total = formatTime(audio.duration);
  durationSpan.textContent = `${current} / ${total}`;
}

// Helper to format time
function formatTime(seconds) {
  if (isNaN(seconds)) return '0:00';
  const min = Math.floor(seconds / 60);
  const sec = Math.floor(seconds % 60);
  return `${min}:${sec.toString().padStart(2, '0')}`;
}


</script>
